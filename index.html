<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="right"><p>by neko for fcc</p></div>
    <div id="quote-box" class="row justify-content-between">
        <div id="text" class="col-12 font"><iconify-icon icon="bi:quote"></iconify-icon></div>
        <div id="author" class="col-12 font"></div>
        <div class="buttons col-12">
            <div class="share col-6">
                <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank" class="col-6">
                    <button class="share-quote"><iconify-icon style="color:white" icon="mdi:twitter" width="1.6rem"
                            height="1.6rem"></iconify-icon></button>
                </a>
                <a id="inst-quote" href="https://www.instagram.com/" target="_blank" class="col-6">
                    <button class="share-quote"><iconify-icon style="color:white;" icon="mdi:instagram" width="1.6rem"
                            height="1.6rem"></iconify-icon></button>
                </a>
            </div>
            <button id="new-quote" class="col-6 button">New quote</button>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
